<!DOCTYPE html>
<html>
<head>
    <title>Emails de Mon Frère</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
    </style>
    <script>
        function deleteRow(row) {
            var i = row.parentNode.parentNode.rowIndex;
            document.getElementById("emailTable").deleteRow(i);
        }
        function deleteAllRows() {
            var table = document.getElementById("emailTable");
            var rowCount = table.rows.length;
            for (var i = rowCount - 1; i > 0; i--) {
                table.deleteRow(i);
            }
        }
    </script>
</head>
<body>
    <h1>Emails de Mon Frère</h1>
    <button onclick="deleteAllRows()">Supprimer tout</button>
    <table id="emailTable">
        <tr>
            <th>Expéditeur</th>
            <th>Contenu</th>
            <th>Action</th>
        </tr>
        <!-- Les nouvelles lignes seront ajoutées ici par Power Automate -->
    </table>
</body>
</html>
